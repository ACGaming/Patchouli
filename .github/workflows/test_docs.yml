name: Test docs

on:
  pull_request:
    paths:
      - 'web/**'

jobs:
  test-docs:
    name: Test docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - name: Install dependencies
        run: cd web && yarn install --frozen-lockfile
      - name: Build website
        run: cd web && yarn build